<html>

	<head>

		<meta charset = "UTF-8"/>

		<title>Ejemplo de etiqueta textarea</title>

		<style type = "text/css">

		</style>

	</head>

	<body>

		<h1>Datos del producto</h1>

		<form method = "post" enctype = "text/plain" action = "mailto: correo@gmail.com" subject = "Formulario">

			<!-- Nombre con caja -->
			<p>

				Nombre del producto<br/>
				<input type = "text" name = "nom" size = "17"/>

			</p>

			<!-- Área de texto -->
			<p>

				Descripción del producto<br/>
				<textarea rows = "4" cols = "35" name = "des"></textarea>

			</p>
			
		</form>

	</body>

</html>
