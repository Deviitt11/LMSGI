<html>

	<head>
	
		<meta charset = "UTF-8"/>
	
		<title>Ejemplo de tabla avanzada</title>
	
		<style type = "text/css">
		
			body {
			
				width: 50%;
					
			}
			
			table {
			
				align: center;
				text-align: center;
				cellpadding: 5px;
				
			}
			
			p {
			
				text-align: center;
			
			}
			
		</style>
	
	</head>
	
	<body>
	
		<h1>
		
			Análisis de ventas
			
		</h1>
		
		<p>
		
			Análisis de ventas anuales
		
		</p>
	
		<table border = "1px" align = "center" cellpadding = "15px" cellspacing = "0px">
		
			<tr>
			
				<th rowspan = "2">AÑO</th>
				<th colspan = "4">Expansión de ventas</th>
			
			</tr>
		
			<tr>
			
				<th>Producto A</th>
				<th>Producto B</th>
				<th>Producto C</th>
				<th>Producto D</th>
			
			</tr>
		
			<tr>
			
				<th>N-3</th>
				<td>-</td>
				<td>-</td>
				<td>-</td>
				<td>-</td>
			
			</tr>
			
			<tr>
			
				<th>N-2</th>
				<td>3</td>
				<td>5</td>
				<td>8</td>
				<td>4</td>
			
			</tr>
			
			<tr>
			
				<th>N-1</th>
				<td>4</td>
				<td>4</td>
				<td>7</td>
				<td>3</td>
			
			</tr>
			
			<tr>
			
				<th>N</th>
				<td>5</td>
				<td>7</td>
				<td>6</td>
				<td>2</td>
			
			</tr>
			
			<tr>
			
				<th rowspan = "2">AÑO</th>
				<th>Producto A</th>
				<th>Producto B</th>
				<th>Producto C</th>
				<th>Producto D</th>
			
			</tr>
			
			<tr>
			
				<th colspan = "4">Expansión de ventas</th>
			
			</tr>	
		
		</table>
	
	</body>
	
</html>
