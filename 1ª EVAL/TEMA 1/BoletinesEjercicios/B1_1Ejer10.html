<html>

	<head>
	
		<meta charset = "UTF-8"/>
	
		<title>
			Probando formularios
		</title>
		
		<style type = "text/css">
		
			h1 {
			
				text-align: center;
				
			}
			
			table {
			
				align: center;
				border-width: 2px;
				cellpadding: 20px;
					
			}
			
			td {
			
				border-width: 0px;
				
			}
						
		</style>
	
	</head>
	
	<body>
	
		<h1>
		
			Prueba de formularios
			
		</h1>
	
		<table border = "2px" align = "center">
		
			<form>
		
				<!-- Nombre -->
				<tr>
				
					<td>
					
						<p>
						
							Nombre..... 
							<input type = "text" name = "nom" size = "25pt"/>
						
						</p>
					
					</td>
				
				</tr>
				
				<tr>
				
					<!-- Dirección -->
					<td>
			
						Dirección..... 
						<input type = "text" name = "dir" size = "20pt"/>
			
					</td>
				
				</tr>
				
				<tr>
				
					<!-- Teléfono -->
					<td>
			
						Teléfono..... 
						<input type = "text" name = "tlf" size = "10pt"/>
			
					</td>
				
				</tr>
				
				<tr>
				
					<!-- Edad -->
					<td>
			
						Edad..... 
						<input type = "text" name = "eda" size = "3pt"/>
			
					</td>
				
				</tr>
				
				<tr>
				
					<!-- Población -->
					<td>
			
						Población..... 
						<input type = "text" name = "pob" size = "20pt"/>
			
					</td>
				
				</tr>
				
			</form>
			
		</table>
		
	</body>

</html>
